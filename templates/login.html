{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="login-container fade-in">
        <div class="login-logo">
            <i class="fas fa-graduation-cap"></i>
            <h2 class="mt-3">نظام اللجان الامتحانية</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="slide-in">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">نوع المستخدم</label>
                <div class="d-flex">
                    <div class="form-check me-4">
                        <input class="form-check-input" type="radio" name="user_type" id="instructor" value="instructor">
                        <label class="form-check-label" for="instructor">
                            تدريسي
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user_type" id="student" value="student" checked>
                        <label class="form-check-label" for="student">
                            طالب
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
        </form>
    </div>
</div>
{% endblock %}
