<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام اللجان الامتحانية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #eef2f7);
            background-attachment: fixed;
        }
        .sidebar {
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, #2d3436, #373b3e);
            color: white;
            position: fixed;
            transition: all 0.4s ease-in-out;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            right: 0;
            top: 0;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            border-radius: 8px;
            margin-bottom: 5px;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            padding-right: 20px;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #6c5ce7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin-right: 280px;
            padding: 20px;
            transition: all 0.4s ease-in-out;
        }
        .content.full-width {
            margin-right: 0;
        }
        .sidebar-toggle {
            cursor: pointer;
            padding: 10px 14px;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background-color: #6c5ce7;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
        }
        .sidebar-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        .sidebar-toggle i {
            transition: transform 0.3s ease;
        }
        .sidebar-hidden .sidebar-toggle i {
            transform: rotate(180deg);
        }
        .grade-table {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .grade-table th {
            background-color: #6c5ce7;
            color: white;
            font-weight: 600;
            padding: 12px;
        }
        .summary-box {
            background-color: #f7f7ff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-right: 4px solid #6c5ce7;
            margin-bottom: 20px;
        }
        .stage-title {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }
        .semester-title {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .nav-pills .nav-link.active {
            background-color: #6c5ce7;
        }
        .nav-pills .nav-link {
            color: #495057;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: linear-gradient(135deg, #fff, #f7f7ff);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
            border-top: 5px solid #6c5ce7;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 50px;
            color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
            padding: 20px;
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5649c0;
            border-color: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(108, 92, 231, 0.3);
        }
        
        /* Animation effects */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .sidebar {
                position: fixed;
                right: -280px;
                top: 0;
                height: 100%;
                z-index: 9999;
                transition: all 0.4s ease-in-out;
                width: 280px;
                overflow-y: auto;
                padding-top: 60px;
                background: linear-gradient(180deg, #2d3436, #373b3e);
                display: block !important;
            }
            .sidebar.active {
                right: 0;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            .content {
                margin-right: 0;
                width: 100%;
            }
            .sidebar-toggle {
                display: flex;
                right: 15px;
                z-index: 10000;
                position: fixed;
                transition: all 0.4s ease-in-out;
            }
            body.sidebar-visible .sidebar-toggle {
                right: 220px;
            }
            
            /* لضمان أن الشريط الجانبي يظهر فوق المحتوى على الأجهزة الصغيرة */
            .sidebar.active + .content {
                overflow-x: hidden;
            }
            
            /* تعديل حجم المحتوى داخل الشريط الجانبي على الهواتف */
            .sidebar .p-3 {
                padding: 1rem !important;
            }
            
            .sidebar h4 {
                font-size: 1.2rem;
            }
            
            .sidebar h5 {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            body.sidebar-visible .sidebar-toggle {
                right: 290px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- إضافة مكتبة SheetJS لتصدير Excel -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- إضافة مكتبة html2pdf.js لتصدير PDF -->
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    
    <!-- إضافة مكتبة Chart.js للرسوم البيانية -->
    <script src="https://unpkg.com/chart.js"></script>
    
    <script>
        $(document).ready(function() {
            // استعادة حالة الشريط الجانبي من التخزين المحلي
            var sidebarState = localStorage.getItem('sidebarState');
            
            // معالجة مشكلة زر الإغلاق عند الضغط
            function toggleSidebar() {
                var isMobile = $(window).width() <= 992;
                
                if (isMobile) {
                    $('.sidebar').toggleClass('active');
                    $('body').toggleClass('sidebar-visible');
                    
                    // تبديل الأيقونة
                    $('.sidebar-toggle i').toggleClass('fa-bars fa-times');
                    
                    // تخزين الحالة
                    if ($('.sidebar').hasClass('active')) {
                        localStorage.setItem('sidebarState', 'visible');
                    } else {
                        localStorage.setItem('sidebarState', 'hidden');
                    }
                } else {
                    // للأجهزة الكبيرة
                    if ($('.content').hasClass('full-width')) {
                        $('.content').removeClass('full-width');
                        $('.sidebar').animate({right: '0'}, 300);
                        $('body').removeClass('sidebar-hidden');
                        localStorage.setItem('sidebarState', 'visible');
                    } else {
                        $('.content').addClass('full-width');
                        $('.sidebar').animate({right: '-280px'}, 300);
                        $('body').addClass('sidebar-hidden');
                        localStorage.setItem('sidebarState', 'hidden');
                    }
                    
                    // تبديل الأيقونة
                    $('.sidebar-toggle i').toggleClass('fa-bars fa-times');
                }
            }
            
            // التحقق من حالة الجهاز وتطبيق الأنماط المناسبة
            function applySidebarState() {
                // تعيين الحالة الافتراضية للهواتف
                if ($(window).width() <= 992) {
                    // إعادة تعيين الشريط الجانبي للشكل الصحيح في الهواتف
                    $('.sidebar').css('right', '-280px');
                    $('.sidebar').removeClass('active');
                    $('body').removeClass('sidebar-visible');
                    $('.sidebar-toggle i').removeClass('fa-times').addClass('fa-bars');
                    
                    // للهواتف نخزن الحالة كمخفية افتراضيًا
                    localStorage.setItem('sidebarState', 'hidden');
                } else {
                    // الأجهزة الكبيرة
                    if (sidebarState === 'hidden') {
                        $('.content').addClass('full-width');
                        $('.sidebar').css('right', '-280px');
                        $('body').addClass('sidebar-hidden');
                        $('.sidebar-toggle i').removeClass('fa-times').addClass('fa-bars');
                    } else {
                        $('.content').removeClass('full-width');
                        $('.sidebar').css('right', '0');
                        $('body').removeClass('sidebar-hidden');
                        $('.sidebar-toggle i').removeClass('fa-bars').addClass('fa-times');
                    }
                }
            }
            
            // تطبيق حالة الشريط الجانبي عند التحميل
            applySidebarState();
            
            // التبديل بين إظهار وإخفاء الشريط الجانبي
            $('.sidebar-toggle').on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleSidebar();
            });
            
            // أضف مستمع للنقر خارج القائمة في الهواتف لإغلاق القائمة
            $(document).on('click', function(e) {
                if ($(window).width() <= 992 && $('.sidebar').hasClass('active')) {
                    // تحقق مما إذا كان النقر خارج القائمة وليس على زر التبديل
                    if (!$(e.target).closest('.sidebar').length && 
                        !$(e.target).closest('.sidebar-toggle').length) {
                        $('.sidebar').removeClass('active');
                        $('body').removeClass('sidebar-visible');
                        $('.sidebar-toggle i').removeClass('fa-times').addClass('fa-bars');
                        localStorage.setItem('sidebarState', 'hidden');
                    }
                }
            });
            
            // إعادة تعيين حالة الشريط الجانبي عند تغيير حجم النافذة
            $(window).resize(function() {
                applySidebarState();
            });
            
            // Apply animation to elements
            $('.fade-in').css('opacity', 0);
            $('.slide-in').css('opacity', 0);
            
            setTimeout(function() {
                $('.fade-in').each(function(i) {
                    $(this).delay(100 * i).animate({'opacity': 1}, 500);
                });
                
                $('.slide-in').each(function(i) {
                    $(this).delay(100 * i).animate({
                        'opacity': 1,
                        'margin-top': '0'
                    }, 500);
                });
            }, 300);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
