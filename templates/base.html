<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام اللجان الامتحانية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #eef2f7);
            background-attachment: fixed;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #2d3436, #373b3e);
            color: white;
            position: fixed;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            border-radius: 8px;
            margin-bottom: 5px;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            padding-right: 20px;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #6c5ce7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin-right: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .content.full-width {
            margin-right: 0;
        }
        .sidebar-toggle {
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #6c5ce7;
            color: white;
            border-radius: 5px;
            display: none;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }
        .search-box {
            margin-bottom: 20px;
        }
        .grade-table {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .grade-table th {
            background-color: #6c5ce7;
            color: white;
            font-weight: 600;
            padding: 12px;
        }
        .summary-box {
            background-color: #f7f7ff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-right: 4px solid #6c5ce7;
            margin-bottom: 20px;
        }
        .stage-title {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }
        .semester-title {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .nav-pills .nav-link.active {
            background-color: #6c5ce7;
        }
        .nav-pills .nav-link {
            color: #495057;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: linear-gradient(135deg, #fff, #f7f7ff);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
            border-top: 5px solid #6c5ce7;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 50px;
            color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
            padding: 20px;
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5649c0;
            border-color: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(108, 92, 231, 0.3);
        }
        
        /* Animation effects */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                margin-right: -250px;
            }
            .sidebar.active {
                margin-right: 0;
            }
            .content {
                margin-right: 0;
            }
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- إضافة مكتبة SheetJS لتصدير Excel -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- إضافة مكتبة html2pdf.js لتصدير PDF -->
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    
    <!-- إضافة مكتبة Chart.js للرسوم البيانية -->
    <script src="https://unpkg.com/chart.js"></script>
    
    <script>
        $(document).ready(function() {
            // Toggle sidebar
            $('.sidebar-toggle').click(function() {
                $('.sidebar').toggleClass('active');
            });
            
            // Apply animation to elements
            $('.fade-in').css('opacity', 0);
            $('.slide-in').css('opacity', 0);
            
            setTimeout(function() {
                $('.fade-in').each(function(i) {
                    $(this).delay(100 * i).animate({'opacity': 1}, 500);
                });
                
                $('.slide-in').each(function(i) {
                    $(this).delay(100 * i).animate({
                        'opacity': 1,
                        'margin-top': '0'
                    }, 500);
                });
            }, 300);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
